<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join our Lineage 2 Gracia Final server with x1 rates and no pay-to-win! Experience the game as it was meant to be.">
    <meta name="keywords" content="Lineage 2, Gracia Final, x1 rates, no pay-to-win, MMORPG, gaming community">
    <meta name="author" content="Your Name">
    <title>Lineage 2 Gracia Final x1</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let userLang = navigator.language || navigator.userLanguage; 
        let lang = userLang.startsWith('ru') ? 'ru' : 'en'; 

        fetch(`languages/${lang}.json`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('title').innerText = data.title;
                document.getElementById('description').innerText = data.description;
                document.getElementById('downloadClient').innerText = data.downloadClient;
                document.getElementById('downloadPatch').innerText = data.downloadPatch;
                document.getElementById('groupLink').innerText = data.groupLink;
            });
    </script>
</head>
<body>
    <div class="container">
        <h1 id="title"></h1>
        <p id="description"></p>
        <div class="button-container">
            <button onclick="window.location.href='/client'" id="downloadClient"></button>
            <button onclick="window.location.href='/patch'" id="downloadPatch"></button>
            <button onclick="window.location.href='/dkon'" id="groupLink"></button>
        </div>
    </div>
</body>
</html>
